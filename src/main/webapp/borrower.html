<div class="container">
    <div class="row">
        <div class="col-md-3 title">

        <div class="col-md-3 title">
            <img src="images/quick.png"><p class="p1">
            到款快
        </p>

                材料齐备 速享快捷到款</p>

        </div>

        <div class="col-md-3 title">
            <img src="images/good.png"><p class="p1">好便捷</p>
            <p class="p2">APP、网页多渠道 便捷借款</p>

        </div>

        <div class="col-md-3 title">
            <img src="images/save.png"><p class="p1">利息低</p>
            <p class="p2">灵活,低利率,省钱,省心借款</p>

        </div>
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="col-md-3 content" style="background: lightcyan;border-radius: 15px" v-for="data in datalist">
            <p class="con1">有寿险保单都能借

            <p class="con2">{{data.title}}<p>

        </p>
            <img src="image/{{data.imageUrl}}" style="width: 185px;height: 155px"><p class="con3"> {{data.name}} </p>
            <p class="con4"><a>立刻借款</a></p>

        </div>

    </div>



    </div>
</div>


<script src="js/jquery-3.0.0.min.js" type="text/javascript"></script>
<script src="js/vue.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<script>


    var app = new Vue({
           el:"body",
            data:{
             datalist:[],
             login:true
          },
          methods:{
        	  myinfo:function(){
              	$.ajax({
              		url:"judge",
              		success:function(data){
              			if(data.code != 0)
          				{
          				 window.location.href="login.html";
          				}else{
          	
          					window.location.assign("user");
          				}
              		}
              	})
              }
          }

      });

      
    $(function(){
    	$.ajax({
    		url:"platform",
    		type:"POST",
    		success:function(data){
    			app.datalist = data
    		}
    	})
    });
    
    $(function(){
    	$.ajax({
    		url:"judge",
    		type:'POST',
    		success:function(data){
    			if(data.code == 0)
				{
				   app.login = false;
				}		
    		}
    	});
    });

</script>
</body>
</html>
